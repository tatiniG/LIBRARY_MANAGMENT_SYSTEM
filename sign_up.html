<html>  
<head>  
   <title> Sign Up page</title>  
   <link rel="stylesheet" type="text/css" href="sign_up.css"/>  
   <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>  
<body>

<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Sign Up</h2>
      <p>Please fill in this form create an account.</p>
    </div>
    <div class="row clearfix">
      <div class="">
        <form>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Re-type Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="User Name" placeholder="User Name" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-university"></i></span>
            <input type="text" name="Department" placeholder="Department" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
            <input type="number" name="Phone number" placeholder="Phone Number" required />
          </div>
    
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div class="input_field">
<input id="imageUpload" type="file" 
       name="profile_photo" placeholder="Photo" required="" capture>
          </div>
           
           
          <input class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
